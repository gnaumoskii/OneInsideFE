<!DOCTYPE html>
<html lang="en">
    <head>

        <title>My Profile</title>
        <link rel="stylesheet" href="my-profile.css" />

    <body>
        <main class="main">

                </button>
                <div class="user-icon__container">
                    <svg class="user-icon" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>communication / 8 - communication, account, profile, person, user icon</title> <g id="Free-Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"> <g transform="translate(-1265.000000, -82.000000)" id="Group" stroke="#000000" stroke-width="2"> <g transform="translate(1263.000000, 80.000000)" id="Shape"> <path d="M12,13 C9.23857625,13 7,10.7614237 7,8 C7,5.23857625 9.23857625,3 12,3 C14.7614237,3 17,5.23857625 17,8 C17,10.7614237 14.7614237,13 12,13 Z M12,16 C17.1428571,16 20.1428571,17.6666667 21,21 L3,21 C3.85714286,17.6666667 6.85714286,16 12,16 Z"> </path> </g> </g> </g> </g></svg>
                </div>
                <div class="user-info">
                    <div>
                        <label for="first-name-info" class="info-label">First Name</label>
                        <p class="user-info__first-name" id="first-name-info">First Name</p>
                    </div>
                    <div>
                        <label for="last-name-info" class="info-label">Last Name</label>
                        <p class="user-info__last-name" id="last-name-info">Last Name</p>
                    </div>
                        <label for="office-location-info" class="info-label info-label-location">Office Location</label>                       
                        <svg class="location-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#000000" d="M800 416a288 288 0 1 0-576 0c0 118.144 94.528 272.128 288 456.576C705.472 688.128 800 534.144 800 416zM512 960C277.312 746.688 160 565.312 160 416a352 352 0 0 1 704 0c0 149.312-117.312 330.688-352 544z"></path><path fill="#000000" d="M512 512a96 96 0 1 0 0-192 96 96 0 0 0 0 192zm0 64a160 160 0 1 1 0-320 160 160 0 0 1 0 320z"></path></g></svg>
                        <p class="user-info__office-location" id="office-location-info">Office location</p>
                </div>
            </div>
        </main>

</html>
